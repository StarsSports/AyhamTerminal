<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AyhamVerse v5: Beast Mode RPG Edition</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    .game-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    #terminal, #rpg, #output {
      margin-top: 20px;
      white-space: pre-wrap;
      line-height: 1.5;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      font-family: monospace;
      font-size: 16px;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>AyhamVerse v5: Beast Mode RPG Edition</h1>

  <div id="launcher">
    <div class="game-button" onclick="launchGame('ayhamball')">AyhamBall</div>
    <div class="game-button" onclick="launchGame('bughunter')">Bug Hunter</div>
    <div class="game-button" onclick="launchGame('escape')">Escape the Classroom</div>
    <div class="game-button" onclick="launchGame('jump')">Ayham Jump</div>
    <div class="game-button" onclick="launchGame('terminalwars')">Terminal Wars</div>
    <div class="game-button" onclick="launchGame('puzzle')">AyLang Puzzle</div>
    <div class="game-button" onclick="launchGame('tycoon')">Ayham Tycoon</div>
    <div class="game-button" onclick="launchGame('legend')">Legend Meter</div>
    <div class="game-button" onclick="launchGame('hackersim')">Hacker Sim</div>
    <div class="game-button" onclick="launchGame('rpg')">AyLang RPG</div>
  </div>

  <div id="output">Select a game to begin...</div>
  <div id="terminal"></div>
  <div id="rpg"></div>
  <input id="cmdInput" placeholder="Type AyLang command..." />

  <script>
    const output = document.getElementById("output");
    const terminal = document.getElementById("terminal");
    const rpg = document.getElementById("rpg");
    const input = document.getElementById("cmdInput");

    function launchGame(game) {
      output.innerText = `Launching ${game}...`;
      if (game === "rpg") {
        rpg.innerText = "Welcome to AyLang RPG!\nType commands like: move, attack, say \"hello\", quest\n";
      } else {
        rpg.innerText = "";
        terminal.innerText = `Game ${game} loaded.\n(Placeholder â€” plug in full module here)\n`;
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        input.value = "";
        if (rpg.innerText.includes("AyLang RPG")) {
          runRPG(cmd);
        } else {
          terminal.innerText += `> ${cmd}\nUnknown command outside RPG.\n`;
        }
      }
    });

    function runRPG(cmd) {
      rpg.innerText += `> ${cmd}\n`;
      if (cmd === "move") {
        rpg.innerText += "You move forward into the AyLang Temple.\n";
      } else if (cmd === "attack") {
        rpg.innerText += "You attack a corrupted bug. Victory!\n";
      } else if (cmd.startsWith("say ")) {
        const match = cmd.match(/say "(.*)"/);
        rpg.innerText += match ? match[1] + "\n" : "Syntax error\n";
      } else if (cmd === "quest") {
        rpg.innerText += "Quest: Debug the AyLang compiler to unlock Beast Mode.\n";
      } else {
        rpg.innerText += "Unknown RPG command.\n";
      }
    }
  </script>
</body>
</html>
